<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
          <div class="nav-logo border">
            <div class="logo">
            </div>
          </div>

          <div class="nav-address border">
            <p class="add-first">Delivered to</p>
            <div class="add-icon">
                <i class="fa-solid fa-location-dot"></i>
                <p class="add-second"></p>Pakistan</p>
            </div>
          </div>

          <div class="nav-search border">
            <select class="search-select border">
                <option>All</option>
                <option>Option1</option>
                <option>Option2</option>
            </select>
            <input placeholder="Search Amazon" class="search-input">
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass border"></i>
            </div>
          </div>

          <div class="nav-lang border">
            <div class="lang-icon">
                <i class="fa-solid fa-earth-americas"></i>
            <select class="select-lang">
                <option>ENG</option>
                <option>FRA</option>
            </select> 
            </div>          
          </div>

          <div class="sign-in border">
            <p class="sign-first">Hello, sign in</p>
            <p class="sign-second">Account & Lists</p>
        </div>

        <div class="return">
            <p class="return-first">Return</p>
            <p class="return-second">& Order</p>
        </div>

        <div class="cart-logo">
            <i class="fa-solid fa-cart-shopping"></i>  
            <p class="cart">Cart</p>        
        </div>
        </div>
    </header>
</body>
</html>
